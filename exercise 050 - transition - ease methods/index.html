<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 050</title>
</head>
<body>

<div>
	
	<svg width="600px" height="1000px">
		
		<circle id="c1" cx="50" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c2" cx="100" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c3" cx="150" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c4" cx="200" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c5" cx="250" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c6" cx="300" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c7" cx="350" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c8" cx="400" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c9" cx="450" cy="150" r="20" stroke="blue" fill="orange"></circle>
		<circle id="c10" cx="500" cy="150" r="20" stroke="blue" fill="orange"></circle>


	</svg>

</div>

<script type="text/javascript">
	
	var delay = 1000;
	var duration = 2000;
	var cy_end = 900;

	d3.select("#c1")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("linear")
		.attr("cy", cy_end);

	d3.select("#c2")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("quad") // = poly(2)
		.attr("cy", cy_end);

	d3.select("#c3")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("cubic") // = poly(3)
		.attr("cy", cy_end);

	d3.select("#c4")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("poly",4)
		.attr("cy", cy_end);

	d3.select("#c5")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("sin")
		.attr("cy", cy_end);

	d3.select("#c6")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("exp")
		.attr("cy", cy_end);

	d3.select("#c7")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("circle")
		.attr("cy", cy_end);

	d3.select("#c8")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("elastic",1,2)
		.attr("cy", cy_end);

	d3.select("#c9")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("back",3)
		.attr("cy", cy_end);

	d3.select("#c10")
		.transition()
		.delay(delay)
		.duration(duration)
		.ease("bounce")
		.attr("cy", cy_end);		
		

</script>

</body>
</html>
