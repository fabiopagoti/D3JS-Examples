<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - Scale Ordinal</title>
</head>
<body>

	<h1>Scale - Ordinal</h1>

<div id="numbers">
	
	<p>
		Domain: "A","B","C","D"<br/>
		Range:  0, 50, 100 (Discrete values) <br/>
	</p>

	<table>
		<tr>
			<th>Value</th>
			<th>Scaled</th>
		</tr>
	</table>

</div>

<div id="objects">

	<p>
		Domain: "A","B","C","D"<br/>
		Range:  {char:'a'},{char:'b'},{char:'c'} (Discrete objects) <br/>
	</p>


	<table>
		<tr>
			<th>Value</th>
			<th>Scaled</th>
		</tr>
	</table>

</div>

<script type="text/javascript">
	var ordinal_scale = d3.scale.ordinal();

	ordinal_scale
		.domain(["A","B","C","D"]);


	var values = ["A","B","C","D","B","X","Y","Z"];

	ordinal_scale
		.range([0,50,100])
		;
	
	d3.select("#numbers")
		.select("table")
		.selectAll("td")
		.data(values)
		.enter()
			.append("tr")
			.html(function(d,i){
				var _t = 
					"<td>" + d + "</td>" +
					"<td>" + ordinal_scale(d) + "</td>";
				return _t;
			});


	ordinal_scale
		.range([{char:'a'},{char:'b'},{char:'c'}])
		;

	d3.select("#objects")
	.select("table")
	.selectAll("td")
	.data(values)
	.enter()
		.append("tr")
		.html(function(d,i){
			var _t = 
				"<td>" + d + "</td>" +
				"<td>" + ordinal_scale(d).char + "</td>";
			return _t;
		});

</script>

</body>
</html>
