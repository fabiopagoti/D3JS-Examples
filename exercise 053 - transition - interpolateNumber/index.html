<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 053</title>
</head>
<body>


<div>
<h1>interpolateNumber</h1>
<p></p>
</div>
<script type="text/javascript">		

var my_interpolation = d3.interpolateNumber(1,5); // returns a function!

d3.select("p")
	.text(my_interpolation(1/3));

</script>

</body>
</html>
