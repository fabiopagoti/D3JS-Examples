<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 076</title>
</head>
<body>

<script type="text/javascript">
	var timestamp = '2015/01/04';

	var parseFunction = d3.time.format("%Y/%m/%d").parse;

	d3.select("body")
		.append("p")
			.text("from: " + timestamp + " to " + parseFunction(timestamp));
		

</script>

</body>
</html>
