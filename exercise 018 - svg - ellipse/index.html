<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 018</title>
</head>
<body>

<div>

</div>

<script type="text/javascript">

d3.select("div").append("svg");

var canvas = d3.select("svg");

	canvas
		.attr("width",1000)
		.attr("height",1000);

	canvas
		.append("ellipse")
			.attr("rx",100)
			.attr("ry",200)
	canvas
		.append("ellipse")
			.attr("rx",10)
			.attr("ry",20)
			.attr("cx", 100)
			.attr("cy", 200);

	canvas
		.append("ellipse")
			.attr("rx", 200)
			.attr("ry", 50)
			.attr("cx", 200)
			.attr("cy", 350)
			.attr("fill", "green");

	canvas
		.append("ellipse")
			.attr("rx",200)
			.attr("ry",300)
			.attr("cx",700)
			.attr("cy",400)
			.attr("fill", "orange")
			.attr("stroke","blue")
			.attr("stroke-width",5);


// // Bizarre Sun
			

	canvas
		.append("ellipse")
			.attr("rx",60)
			.attr("ry",100)
			.attr("cx",300)
			.attr("cy",700)
			.attr("fill","red")
			.attr("stroke","orange")
			.attr("stroke-width",240)
			.attr("stroke-dasharray",[10])
			;

	canvas
		.append("ellipse")
			.attr("rx",60)
			.attr("ry",100)
			.attr("cx",300)
			.attr("cy",700)
			.attr("fill","red")
			.attr("stroke","cyan")
			.attr("stroke-width",190)
			.attr("stroke-dasharray",[5])
			.attr("opacity",0.5)
			;
			

</script>

</body>
</html>
