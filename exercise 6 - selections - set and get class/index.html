<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.min.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - </title>
</head>
<body>

<!-- <h1 id="main_header"> Heading A</h1> -->
<h1> Heading A</h1>
<h2> Subheading A1 </h2>
<p>This is a paragraph</p>
<p>Just another paragraph</p>

<div>
<h1> Heading B</h1>
<p>Let's begin a new topic</p>
<p>This one is not so important</p>
</div>

<script type="text/javascript">

var nodes = d3.selectAll("p");

nodes.classed("important", true);

d3.selectAll("div>p")
	.classed(	{
					'important': false,
					'detail': true,
				});

</script>

</body>
</html>
