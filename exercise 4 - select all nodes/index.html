<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.min.js" type="text/javascript" ></script>
<head>
	<title>D3 js Examples - </title>
</head>
<body>

<p>This is a paragraph</p>
<p>Just another paragraph</p>

<script type="text/javascript">
// debugger;
var paragraph = d3.selectAll(document.body.children); // Node from DOM selected

for (var i = 0; i < paragraph[0].length; i++) {
	paragraph[0][i].dir = "rtl";
};

// console.log(paragraph);
	
</script>

</body>
</html>
