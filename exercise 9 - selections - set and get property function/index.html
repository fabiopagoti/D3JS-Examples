<body>

<!-- <h1 id="main_header"> Heading A</h1> -->
<h1> Heading A</h1>

<form>
First name:<br>
<input id="firstname" type="text" name="firstname" value="fabio">
<br>
Last name:<br>
<input id="lastname">
<br>
<input id="chk_happy" type="checkbox" name="chk_happy" value="HAPPY" checked="true">Happy
</form>


<script type="text/javascript">
	d3.selectAll("h1, h2, p, input")
		.property("className", function(d,i){
			if ((i % 2) === 0) {
				return "even";
			}else{
				return "odd";
			};
		});

</script>
