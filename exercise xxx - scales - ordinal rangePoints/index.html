<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - Scale Ordinal (rangePoints)</title>
</head>
<body>

	<h1>Scale - Ordinal</h1>

<div id="scale">
	
	<p>
		Domain: "Fabio",
				"Luiz",
				"Esperati",
				"Pagoti"
		<br/>
		RangePoints:  100,1100(Discrete values) <br/>
	</p>

	<table>
		<tr>
			<th>Value</th>
			<th>Scaled</th>
		</tr>
	</table>

</div>


<script type="text/javascript">
	var ordinal_scale = d3.scale.ordinal();

	var str1 = 	"Fabio";
	var str2 = 	"Luiz";
	var str3 = 	"Esperati";
	var str4 = 	"Pagoti";

	ordinal_scale
		.domain(
			[ str1, str, str3, str4 ]
		)
		.rangePoints([100,1100]);

	var values = [
					str4,
					str3,
					str2,
					str1
				];

	
	d3.select("#scale")
		.select("table")
		.selectAll("td")
		.data(values)
		.enter()
			.append("tr")
			.html(function(d,i){
				var _t = 
					"<td>" + d + "</td>" +
					"<td>" + ordinal_scale(d) + "</td>";
				return _t;
			});

</script>

</body>
</html>
