<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 020</title>
</head>
<body>

<div>

</div>

<script type="text/javascript">

d3.select("div").append("svg");

var canvas = d3.select("svg");

	canvas
		.attr("width",1000)
		.attr("height",1000);

	canvas
		.append("polygon")
			.attr("stroke","brown")
			.attr("stroke-width",10)
			.attr("fill", "none")
			.attr("points","30,500 30,100 400,100 400,200");


	canvas
		.append("polygon")
			.attr("stroke", "red")
			.attr("stroke-width",40)
			.attr("stroke-dasharray", [30])
			.attr("points", "500,500 400,600 600,700 900,500 300,300")
			.attr("fill","green")
			.attr("opacity",0.3)
			.attr("stroke-linejoin","round");
		
</script>

</body>
</html>
