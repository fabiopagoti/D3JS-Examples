<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 052</title>
</head>
<body>


<div>
<svg width="500px" height="500px">
	<circle cx="250" cy="250" r="20" fill="green"></circle>
</svg>
</div>
<script type="text/javascript">		


console.log("interpolateNumber");
console.log(d3.interpolate(10, 20));
console.log(d3.interpolate(10, 20)(.5));


console.log("interpolateArray");
console.log(d3.interpolate([10], [20]));
console.log(d3.interpolate([10], [20])([.5]));


console.log("interpolateObject");
console.log(d3.interpolate({a:10}, {a:20}));
console.log(
	d3.interpolate(
		{"a":10}, 
		{"a":20}
	)(.5));


console.log("interpolateRgb");
console.log(d3.interpolate("#000000", "#FFFFFF"));
console.log(d3.interpolate("#000000", "#FFFFFF")(.5));

console.log(d3.interpolate("white", "black"));
console.log(d3.interpolate("white", "black")(.5));

console.log(d3.interpolate("rgb(0,0,0)", "rgb(255,255,255)"));
console.log(d3.interpolate("rgb(0,0,0)", "rgb(255,255,255)")(.5));


console.log("interpolateString");
console.log(d3.interpolate("AAA", "ZZZ"));
console.log(d3.interpolate("AAA", "ZZZ")(.5));


</script>

</body>
</html>
