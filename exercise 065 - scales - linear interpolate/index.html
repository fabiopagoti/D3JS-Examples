<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 065</title>
</head>
<body>

<h1>Scale - Linear with not default interpolate</h1>
<p>
	Domain: 5 - 10 <br/>
	Range:  0 - 100 <br/>
</p>

<table>
	<tr>
		<th>Value</th>
		<th>Scaled</th>
	</tr>
</table>


<script type="text/javascript">
	var my_first_scale = d3.scale.linear();

	my_first_scale
		.domain([5,10])
		.interpolate(d3.interpolateRound)
		.range([0,100]); 

	var values = [];

	for (var i = 0; i < 20; i++) {
		var new_number = +(Math.random() * 10).toFixed(2); // + forces a number http://stackoverflow.com/a/12830454/968144
		if (new_number > 5) {
			values.push(new_number);	
		} else{
			values.push(new_number + 5);	
		};
		
	};

	values.sort();
	
	d3.select("table")
		.selectAll("td")
		.data(values)
		.enter()
			.append("tr")
			.html(function(d,i){
				var _t = 
					"<td>" + d + "</td>" +
					"<td>" + my_first_scale(d) + "</td>";
				return _t;
			});

	console.log(values);

</script>

</body>
</html>
