<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 033</title>
</head>
<body>

<div>
	<button>Interrupt</button>
	<br/>
	<svg width=1000 height=1000>
	</svg>
</div>


<script type="text/javascript">


	
	var canvas = d3.select("svg");

	canvas
		.append("circle")
			.attr("r",20)
			.attr("cx", 100)
			.attr("cy",100);


	d3.select("button")
		.on("click",
			function(){
				 d3.select("svg").select("circle")
					.transition("move_right"); // interrump didn't work out
					// .interrupt("move_right");
			});

	canvas
		.select("circle")
		.transition("move_right")
			.duration(35000)
			.attr("cx",800);


</script>

</body>
</html>
