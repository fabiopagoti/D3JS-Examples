<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 017</title>
</head>
<body>

<div>

</div>

<script type="text/javascript">

d3.select("div").append("svg");

var canvas = d3.select("svg");

	canvas
		.attr("width",1000)
		.attr("height",1000);

	canvas
		.append("circle")
			.attr("r",100);

	canvas
		.append("circle")
			.attr("r",10)
			.attr("cx", 100)
			.attr("cy", 200);

	canvas
		.append("circle")
			.attr("r", 20)
			.attr("cx", 200)
			.attr("cy", 250)
			.attr("fill", "green");

	canvas
		.append("circle")
			.attr("r",50)
			.attr("cx",700)
			.attr("cy",800)
			.attr("fill", "orange")
			.attr("stroke",10);
</script>

</body>
</html>
