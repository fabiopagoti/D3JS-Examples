<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 060</title>
</head>
<body>


<div>
<h1>interpolateArray</h1>

<table border="1">

<th>0</th>
<th>1</th>
<th>2</th>
<th>3</th>
<th>4</th>

</table>

</div>

<script type="text/javascript">		

function writeArray(){
	var new_row = my_interpolation(count / count_max);


	var new_table_row = d3.select("table")
		.append("tr");

			new_table_row.append("td")
				.text(new_row[0]);

			new_table_row.append("td")
				.text(new_row[1]);

			new_table_row.append("td")
				.text(new_row[2]);

			new_table_row.append("td")
				.text(new_row[3]);

			new_table_row.append("td")
				.text(new_row[4]);

	if (count >= count_max) {
		return true;
	};
	count++;

};

var array_a = [1,5,10,50,100];
var array_b = [100,95,90,50,1];

var my_interpolation = d3.interpolateArray(array_a,array_b); // returns a function!

var count = 1;
var count_max = 100;

d3.timer(writeArray,1000);
</script>

</body>
</html>
