<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 029</title>
</head>
<body>

<p>Press Up or Down keys</p>
<div>
</div>

<script type="text/javascript">

var my_data = [10,30,40,20,50];

var canvas = d3.select("div")
                .append("svg")
                	.attr("width",1000)
                	.attr("height", 1000);

	canvas.selectAll("rect")
		.data(my_data)
		.enter()
			.append("rect")
				.attr("fill", "cyan")
				.attr("stroke", "blue")
				.attr("stroke-width",5)
				.attr("height", function(d){ return d * 10 ; })
				.attr("width", 50)
				.attr("x", function(d){return d * 10; })
				.attr("y", function(d){return 100; });

	d3.selectAll("rect")
		.on('mouseover',
			function(d,i){
				this.style.fill = "red";
			});

    d3.selectAll("rect")
		.on('mouseout',
			function(d,i){
				this.style.fill = "cyan";
			});


    d3.selectAll("body")
    	.on('keydown',
    		function(){
    			switch(d3.event.keyIdentifier){
    				case "Up":
    					d3.selectAll("rect")
    						.attr("height", function(d,i){return this.height.baseVal.value - 5 ;})
    					break;
    				case "Down":
    					d3.selectAll("rect")
							.attr("height", function(d,i){return this.height.baseVal.value + 5 ;})
						break;
    			}
    			
    		});

    
</script>

</body>
</html>
