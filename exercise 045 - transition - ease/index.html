<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 045</title>
</head>
<body>

<div>

<svg height="500px" width="500px">

</svg>

</div>


<script type="text/javascript">
	
	function easeMe (x) {
		console.log(x);
		if (x < 0.1) {
			return 0.03;
		};

		if (x < 0.2) {
			return 0.06;
		};

		if (x < 0.4) {
			return 0.125;
		};

		if (x < 0.6) {
			return 0.25;
		};

		if (x < 0.8) {
			return 0.5;
		};

		if (x < 0.999) {
			return 1;
		};

		return 1; // x might be greater than 1!!

	};

	var canvas = d3.select("svg");

	canvas
		.append("rect")
			.attr("width", 300)
			.attr("height", 150)
			.attr("fill", "red")
			.attr("stroke", "yellow");

	var my_rect = canvas.select("rect")
						.transition()
							.duration(2000)
							.ease(easeMe)
							.attr("fill", "green")
							.attr("stroke", "blue")
							.attr("stroke-width", "5")
							.attr("width", 150)
							.attr("height", 300);


</script>

</body>
</html>
