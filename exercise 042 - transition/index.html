<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 042</title>
</head>
<body>

<div>

<svg height="500px" width="500px">

</svg>

</div>


<script type="text/javascript">
	
	var canvas = d3.select("svg");

	canvas
		.append("rect")
			.attr("width", 300)
			.attr("height", 150)
			.attr("fill", "orange")
			.attr("stroke", "black");

	var my_rect = canvas.select("rect")
						.transition()
							// .duration(1000)
							.attr("fill", "purple")
							.attr("width", 150)
							.attr("height", 300);


</script>

</body>
</html>
