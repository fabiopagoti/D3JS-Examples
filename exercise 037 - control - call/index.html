<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 037</title>
</head>
<body>

<div>
	
	<svg height=700 width=1000>

	</svg>

</div>

<script type="text/javascript">
	
	function styleMe(selection){
		console.log(this);
		selection
			.attr("fill","blue")
			.attr("stroke-width", 5)
			.attr("stroke", "red");

	}
	canvas = d3.select("svg");

	canvas
		.selectAll("circle")
			.data([10,20,30])
			.enter()
				.append("circle")
				.call(styleMe)
				.attr("cx", function(d,i){return (i + 1) * 50; })
				.attr("cy", function(d,i){return (i + 1) * 50; })
				.attr("r", function(d,i){return d; });

		
	canvas
		.selectAll("rect")
			.data([40,50,60])
			.enter()
				.append("rect")
				.call(styleMe)
				.attr("height", function(d,i){ return d;})
				.attr("width", function(d,i){ return d; })
				.attr("x", function(d,i){return (i + 1) * 50 + 300; })
				.attr("y", function(d,i){return (i + 1) * 50; })
				;

	canvas
		.selectAll("line")
			.data([[50,300,250,600],[50,350,250,650], [50,400,250,700]])
			.enter()
				.append("line")
				.call(styleMe)
				.attr("x1", function(d,i){ return d[0]; })
				.attr("y1", function(d,i){ return d[1]; })
				.attr("x2", function(d,i){ return d[2]; })
				.attr("y2", function(d,i){ return d[3]; })
				;


		
</script>

</body>
</html>
