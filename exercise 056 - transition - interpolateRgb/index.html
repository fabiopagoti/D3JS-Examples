<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 056</title>
</head>
<body>


<div>
<h1>interpolateRgb</h1>
<b>
<span id="color"></span>
</div>
<br/>
<span id="background"></span>
</b>
<p></p>
</div>

<script type="text/javascript">		

var rgb_a = "white";
var rgb_b = "black";

var my_interpolation = d3.interpolateRgb(rgb_a,rgb_b); // returns a function!

var count = 1;
var count_max = 500;

	d3.select("#color")
		.text("Color... From " + rgb_a + " to " + rgb_b);

	d3.select("#background")
		.text("background... From " + rgb_b + " to " + rgb_a);
		
	d3.select("p")
			.style("color", rgb_a)
			.style("background", rgb_b)
			.text("#FFFFFF");

function doInterpolation(){

	var t = my_interpolation(count / count_max);
	var s = my_interpolation(1 - (count / count_max));

	d3.select("p")
			.style("color", t)
			.style("background", s)
			.text(t);

	if (count >= count_max) {
		return true;
	};
	count++;
};

d3.timer(doInterpolation,1000);

</script>

</body>
</html>
