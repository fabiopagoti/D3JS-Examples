<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 034</title>
</head>
<body>

<div id="first">

	<p>A</p>
	<p>B</p>
	<p>C</p>

</div>

<div id="second">
<p>X</p>
<p>Y</p>
<p>Z</p>
</div>

<script type="text/javascript">
var some_data = [10,20,30,40,50,45,35,25,15,5]
		
	d3.select("#first")
		.select("p") // subselection
			.data(some_data) // Update
				.text(function(d,i){ return "Some data: " + d + " with index " + i; });
					

</script>

</body>
</html>
