<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 024</title>
</head>
<body>

<div>

</div>

<script type="text/javascript">

var my_data = [100,200,300];

d3.select("div").append("svg");

var canvas = d3.select("svg");

	canvas
		.attr("width",1000)
		.attr("height",1000);

	canvas
		.selectAll("circle")
		.data(my_data)
		.enter()
		.append("circle")
			.attr("stroke","black")
			.attr("stroke-width",10)
			.attr("fill", "pink")
			.attr("r", function(d,i){ return d; } )
			.attr("cx", function(d,i){ return (i + 1) * 200 ;} )
			.attr("cy", function(d,i){ return (i + 1) * 200 ;} );

	canvas
		.selectAll("circle")
		.datum(function(d,i){ return d / 2; } );

		canvas
		.selectAll("circle")
		.attr("r", function(d,i){ 
			return d;  // d is datum! OMG! Starting to make sense!
		} );
</script>

</body>
</html>
