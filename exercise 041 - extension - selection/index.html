<script type="text/javascript">

	var canvas = d3.select("svg");

	canvas
		.selectAll("circle")
			.data([10,20,30])
			.enter()
				.append("circle")
				.attr("fill","blue")
				.attr("stroke-width", 5)
				.attr("stroke", "red")
				.attr("cx", function(d,i){return (i + 1) * 50; })
				.attr("cy", function(d,i){return (i + 1) * 50; })
				.attr("r", function(d,i){return d; });
	
	console.log(d3.selection());

</script>
