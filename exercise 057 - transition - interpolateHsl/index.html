<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 057</title>
</head>
<body>


<div>
<h1>interpolateHsl - Interpolating Saturation</h1>
<b>
<span id="color"></span>
</div>
<br/>
<span id="background"></span>
</b>
<p></p>
</div>

<script type="text/javascript">		

var hsl_a = d3.hsl(240,1,0);
var hsl_b = d3.hsl(240,1,1);

var my_interpolation = d3.interpolateHsl(hsl_a,hsl_b); // returns a function!

var count = 1;
var count_max = 500;

	d3.select("#color")
		.text("Color... From " + hsl_a + " to " + hsl_b);

	d3.select("#background")
		.text("background... From " + hsl_b + " to " + hsl_a);
		
	d3.select("p")
			.style("color", hsl_a)
			.style("background", hsl_b)
			.text("#_______");

function doInterpolation(){

	var t = my_interpolation(count / count_max);
	var s = my_interpolation(1 - (count / count_max));

	d3.select("p")
			.style("color", t)
			.style("background", s)
			.text(t);

	if (count >= count_max) {
		return true;
	};
	count++;
};

d3.timer(doInterpolation,1000);

</script>

</body>
</html>
