<head>

<body>

<!-- <h1 id="main_header"> Heading A</h1> -->
<div>
	
</div>

<div id="second_div">
	<h1>Heading B</h1>
		<p>Let's begin a new topic</p>
		<!-- This is a comment ... does it appear on d3 html method? -->
		<br/>
		<p>This one is not so important</p>

</div>


<script type="text/javascript">

var node_html = d3.select("div")
	.html("<h1>Heading A</h1> \n" + 
			"<h2>Subheading A1 </h2> \n" + 
			"<p>This is a paragraph</p> \n" + 
			"<p>Just another paragraph</p>") // Set 
	.html(); // Get


console.log(node_html);

console.log(
		d3.select("p").html()
	);

console.log(
		d3.select("#second_div").html()
);

</script>
