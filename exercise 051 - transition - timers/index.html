<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 051</title>
</head>
<body>


<div>
<svg width="500px" height="500px">
	<circle cx="250" cy="250" r="20" fill="green"></circle>
</svg>
</div>
<script type="text/javascript">		

var count = 0;
function logMe(){
	count++;
	// console.log("Log! " + count);
	if (count > 2000) {
		d3.select("circle")
			.attr("fill", "red");
		return true;
	};

}

function increaseMe(){
	d3.select("circle")
		.attr("r", count / 10);
}

d3.timer(logMe, 1000);
d3.timer(increaseMe,1000);


</script>

</body>
</html>
