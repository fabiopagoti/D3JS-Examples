<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.min.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 048</title>
</head>
<body>

<!-- <h1 id="main_header"> Heading A</h1> -->
<h1> Heading A</h1>
<h2> Subheading A1 </h2>
<p>This is a paragraph</p>
<p>Just another paragraph</p>

<div>
<h1> Heading B</h1>
<p>Let's begin a new topic</p>
<p>This one is not so important</p>
</div>

<button>Transition!</button>

<script type="text/javascript">

d3.select("button").on('click',function(){
	d3.selectAll("h1")
		.transition()
		.delay(1000)
		.text("This is a new text!");
		// .style("color", "red")
		// .style("font-family", "Times New Roman")
		// .style("font-weight", "bolder")
		// .style("font-size","500%"); // it starts really small... maybe it's necessary to specify the start value explicitly

});

</script>

</body>
</html>
