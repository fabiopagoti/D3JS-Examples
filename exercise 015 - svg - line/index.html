<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 015</title>
</head>
<body>

<div>

</div>

<script type="text/javascript">

d3.select("div").append("svg");

var canvas = d3.select("svg");

	canvas
		.attr("width",1000)
		.attr("height",1000);

	canvas
		.append("line")
			.attr("x1", 0)
			.attr("y1", 0)
			.attr("x2", 500)
			.attr("y2", 500)
			.attr("stroke","black");

	canvas
		.append("line")
			.attr("x1", 100)
			.attr("y1", 50)
			.attr("x2", 500)
			.attr("y2", 400)
			.attr("stroke", "red");

	canvas
		.append("line")
			.attr("x1", 50)
			.attr("y1", 1000)
			.attr("x2", 500)
			.attr("y2", 50)
			.attr("stroke", "blue")
			.attr("stroke-width",10)

	canvas
		.append("line")
			.attr("x1", 900)
			.attr("y1", 100)
			.attr("x2", 500)
			.attr("y2", 800)
			.attr("stroke", "purple")
			.attr("stroke-dasharray",[1,5,1])
			.attr("stroke-width",10)
			

	canvas
		.append("line")
			.attr("x1", 100)
			.attr("y1", 300)
			.attr("x2", 800)
			.attr("y2", 300)
			.attr("stroke", "orange")
			.attr("stroke-width",10)
			.attr("stroke-linecap","butt");

	canvas
		.append("line")
			.attr("x1", 100)
			.attr("y1", 500)
			.attr("x2", 800)
			.attr("y2", 500)
			.attr("stroke", "orange")
			.attr("stroke-width",10)
			.attr("stroke-linecap","round");

	canvas
		.append("line")
			.attr("x1", 100)
			.attr("y1", 700)
			.attr("x2", 800)
			.attr("y2", 700)
			.attr("stroke", "orange")
			.attr("stroke-width",10)
			.attr("stroke-linecap","square");


</script>

</body>
</html>
