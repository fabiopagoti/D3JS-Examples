<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 071</title>
</head>
<body>



<h1>Scale - Quantile</h1>
<p>
	Domain: 5 - 6 - 7 - 10 <br/>
	Range:  F - A <br/>
</p>

<table>
	<tr>
		<th>Value</th>
		<th>Scaled</th>
	</tr>
</table>


<script type="text/javascript">
	var my_scale = d3.scale.quantile(); // http://stackoverflow.com/questions/19258996/what-is-the-difference-between-d3-scale-quantize-and-d3-scale-quantile

	my_scale
		.domain([5,6,7,10])
		.range(['F','C','A']);

	var values = [];

	values.push(5);
	for (var i = 0; i < 40; i++) {
		var new_number = 0.125 + values[values.length - 1];
		values.push(new_number);
	};

	values.sort();
	
	d3.select("table")
		.selectAll("td")
		.data(values)
		.enter()
			.append("tr")
			.html(function(d,i){
				var _t = 
					"<td>" + d + "</td>" +
					"<td>" + my_scale(d) + "</td>";
				return _t;
			});


</script>

</body>
</html>
