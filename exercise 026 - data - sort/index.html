<!DOCTYPE html>
<html>
<meta charset=UTF8> <!-- required as D3 uses UTF8 <-->
<script src="../d3/d3.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>D3 js Examples - 026</title>
</head>
<body>

<div>

</div>


<script type="text/javascript">

var my_data = [30,20,50,40,10];

d3.select("div").append("svg");

var canvas = d3.select("svg");

	canvas
		.attr("width",1000)
		.attr("height",1000);

	canvas
		.selectAll("circle")
		.data(my_data)
		.enter()
		.append("circle")
			.attr("stroke","black")
			.attr("fill", "pink")
			.sort()
			.attr("stroke-width",function(d,i){ return i; } )
			.attr("r", function(d,i){ return d; } )
			.attr("cx", function(d,i){ return (i + 1) * 100 ;} )
			.attr("cy", function(d,i){ return (i + 1) * 100 ;} );

		canvas
			.selectAll("rect")
			.data(my_data)
			.enter()
			.append("rect")
				.attr("stroke","blue")
				.attr("fill", "green")
				.sort(d3.descending)
				.attr("stroke-width",function(d,i){ return i; } )
				.attr("width", function(d,i){ return d * 2; } )
				.attr("height", function(d,i){ return d * 2; } )
				.attr("x", function(d,i){ return (i + 1) * 100 ;} )
				.attr("y", function(d,i){ return (i + 1) * 100 + 300;} );


</script>

</body>
</html>
